[www]

; Unix user/group of processes
; Note: The user is mandatory. If the group is not set, the default user's group
;       will be used.
user = www-data
group = www-data

listen = 127.0.0.1:9000

pm = dynamic

pm.max_children = 120
pm.start_servers = 15
pm.min_spare_servers = 15
pm.max_spare_servers = 50
pm.max_requests = 200

;---------------------

catch_workers_output = yes
access.log = not set